  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- DuoSpend v4.7 Build - AI Stability Update -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Nuclear Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>DuoSpend v4.7</title>
  
  <!-- Manifest for "Add to Home Screen" -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      color: #1e293b;
      overflow-x: hidden;
      overscroll-behavior-y: contain;
    }
    input, select, button {
      font-size: 16px !important;
    }
    .animate-in {
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }
  </style>

  <!-- Anti-Cache script: Specifically targets Service Workers which cause "stuck" PWAs -->
  <script>
    (function() {
      const CURRENT_V = '4.7';
      const storedV = localStorage.getItem('ds_app_version');

      // 1. Force unregister any service workers from old versions
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Purged stale Service Worker');
          }
        });
      }

      // 2. If version mismatch, perform a hard reload
      if (storedV !== CURRENT_V) {
        localStorage.setItem('ds_app_version', CURRENT_V);
        console.warn('New Version Detected: Clearing cache and reloading...');
        
        if (window.caches) {
          caches.keys().then(names => {
            for (let name of names) caches.delete(name);
          });
        }

        if (storedV) {
          setTimeout(() => {
            window.location.replace(window.location.href.split('?')[0] + '?update=' + Date.now());
          }, 200);
        }
      }
    })();
  </script>
